<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Iconos Bootstrap</title>
	<link rel="stylesheet"  href="css/bootstrap.css">

</head>
<body>
<div class="container">
	<h1>Iconos en Booststrap</h1><hr>
	<div class="row">
		<button class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-glass" aria-hidden="true" style="color: #E807EC;"></span>
    <font face="Comic Sans MS,arial,verdana"></font>
   <font color="#000000"> Botón</font>
      
		</button>
		<button class="btn btn-success  btn-lg">
    <span class="glyphicon glyphicon-play" aria-hidden="true" style="color: #E807EC;"></span>
    <font face="Comic Sans MS,arial,verdana"></font>
   <font color="#000000"> Play</font>
   
</button>
<button class="btn btn-success  btn-lg">
    <span class="glyphicon glyphicon-bell" aria-hidden="true" style="color: #E807EC;"></span>
     <font face="Comic Sans MS,arial,verdana"></font>
   <font color="#000000"> Notific</font>
   
</button>
<button class="btn btn-success  btn-lg">
    <span class="glyphicon glyphicon-apple" aria-hidden="true" style="color: #E807EC;"></span>
    <font face="Comic Sans MS,arial,verdana"></font>
   <font color="#000000">Ammmmmm....</font>
</button>
	</div>
</div>



</body>
</html>
